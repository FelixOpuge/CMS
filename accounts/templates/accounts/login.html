{% load static %}
<!DOCTYPE html>
<html>
    <head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'accounts/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/bootstrap-reboot.min.css' %}">
    <script src="{% static 'accounts/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'accounts/bootstrap.bundle.js.map' %}"></script>
    <script src="{% static 'accounts/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'accounts/bootstrap.bundle.min.js.map' %}"></script>
    <script src="{% static 'accounts/bootstrap.js' %}"></script>
    <script src="{% static 'accounts/bootstrap.js.map' %}"></script>
    <script src="{% static 'accounts/bootstrap.min.js' %}"></script>
    <script src="{% static 'accounts/bootstrap.min.js.map' %}"></script>
    <script src="{% static 'accounts/jquery-3.6.0.min.js' %}"></script>
    <!------ Include the above in your HEAD tag ---------->

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #17a2b8;
            height: 100vh;
        }
        #login .container #login-row #login-column #login-box {
            margin-top: 120px;
            max-width: 1000px;
            height: 380px;
            border: 1px solid #9C9C9C;
            background-color: #EAEAEA;
        }
        #login .container #login-row #login-column #login-box #login-form {
            padding: 20px;
        }
        #login .container #login-row #login-column #login-box #login-form #register-link {
            margin-top: -85px;
        }
    </style>
    <title>CMS-Register</title>
    </head>

    <body>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action="" method="post">
                                {% csrf_token %}
                                {% for message in messages %}
                                    <div class="card card-body">
                                        <p style="color: blue; height: 5px;">{{ message }}</p>
                                    </div>
                                {% endfor %}
                                <h3 class="text-center text-info">Login</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                </div>
                                <div id="register-link" class="text-right">
                                    Don't have an account? <a href="{% url 'register' %}" class="text-info">Register here</a>
                                </div>
                                <div class="text-right" style="margin-top: 10px;">
                                    Forgot password? <a href="{% url 'reset_password' %}" class="text-info">Reset password here</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
